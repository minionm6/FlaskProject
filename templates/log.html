{% extends 'base.html' %}

{% block title %}Логи 10.10.0.187{% endblock %}

{% block body %} 
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>История мониторинга</h1>
            <span class="badge bg-secondary">Последние 60 минут</span>
        </div>

        {% for log in logs %}
            <div class="card mb-3 border-start border-4 {% if 'REACHABLE' in log %}border-success{% else %}border-danger{% endif %}">
                <div class="card-body py-2">
                    <pre class="mb-0" style="white-space: pre-wrap;">{{ log }}</pre>
                </div>
            </div>
        {% endfor %}
        
        {% if not logs %}
            <div class="alert alert-info text-center">Логов пока нет. Ожидайте первой проверки...</div>
        {% endif %}
    </div>
</div>
{% endblock %}
