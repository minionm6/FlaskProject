{% extends 'base.html' %}

{% block title %} 
    ping 10.10.0.187
{% endblock %}

{% block body %} 
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-secondary shadow-lg">
                <div class="card-header border-secondary bg-transparent">
                    <h5 class="mb-0 text-warning">
                        <i class="bi bi-clock-history"></i> Last 60 minutes
                    </h5>
                </div>
                <div class="card-body p-0"> <!-- p-0 чтобы лог прилегал к краям -->
                    <pre class="m-0 border-0" style="max-height: 400px; overflow-y: auto; background-color: #000 !important;">
                        {% for log in logs %}
                        <div class="px-3 py-1 border-bottom border-secondary small" style="font-family: 'Courier New', monospace;">{{ log.strip() }}</div>
                        {% endfor %}
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
